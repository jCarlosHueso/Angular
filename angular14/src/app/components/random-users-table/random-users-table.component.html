
<div class="mat-elevation-z1">
  <mat-form-field >
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtro" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>



    <ng-container matColumnDef="make_and_model">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Marca-modelo </th>
      <td mat-cell *matCellDef="let element" class="left-text">{{element.make_and_model}}
      </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="transmission">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Transmisión </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.transmission}} </td>
    </ng-container>


    <ng-container matColumnDef="fuel_type">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Combustible </th>
      <td mat-cell *matCellDef="let element" class="left-text">{{element.fuel_type}} </td>
    </ng-container>

    <ng-container matColumnDef="doors">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Puertas </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.doors}} </td>
    </ng-container>

    <ng-container matColumnDef="kilometrage">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Kilómetros </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.kilometrage}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,15,20]"></mat-paginator>
</div>
