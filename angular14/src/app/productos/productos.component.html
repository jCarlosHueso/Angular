<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <form #f="ngForm">
      <div class="form-group">
        <label for="id">IDENTIFICADOR</label>
        <input type="text" name="id" id="id" [(ngModel)]="seleccionProducto.id"
         class="form-control" placeholder="Enter id" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="nombre">NOMBRE</label>
        <input type="text" name="nombre"  [(ngModel)]="seleccionProducto.nombre"
        id="nombre" class="form-control" placeholder="Enter Nombre" aria-describedby="helpId" >
      </div>
      <div class="form-group">
        <label for="precio">PRECIO</label>
        <input type="number" name="precio"  [(ngModel)]="seleccionProducto.precio"
        id="precio" class="form-control" placeholder="Enter Precio" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="unidades">UNIDADES</label>
        <input type="number" name="unidades" [(ngModel)]="seleccionProducto.unidades"
         id="unidades" class="form-control" placeholder="Enter Unidades" aria-describedby="helpId">
      </div>

      <div class="form-group">
      <label for="imagen">IMAGEN</label>
      <input type="text" name="imagen"  [(ngModel)]="seleccionProducto.imagen"
      id="imagen" class="form-control" placeholder="Enter imagen" aria-describedby="helpId">
      </div>
    </form>
    <button class="btn btn-info m-2" (click)="crearProducto(f)">AÃ±adir Producto</button>
    <button class="btn btn-danger m-2" (click)="actualizarProducto(f)">Actualizar Producto</button>
    <!-- <button class="btn btn-primary m-2" (click)="refrescar()">Refrescar</button> -->
  </div><!--  fin columna izquierdad -->
    <div class="col-lg-7">
       <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
            <th>UNIDADES</th>
            <th>IMAGEN</th>
            <th>Seleccionar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of productos" >
            <td>{{p.id}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.precio}}</td>

            <td>{{p.unidades}}</td>
            <td><img src="{{p.imagen}}" width="50px" height="50px"></td>
            <td><button class="btn btn-primary " (click)="seleccionarProducto(p)">Seleccionar</button></td>
            <td><button  class="btn btn-danger" (click)="eliminarProducto(p.id)">Eliminar</button></td>
          </tr>

        </tbody>
       </table>
    </div>
  </div>
</div>
