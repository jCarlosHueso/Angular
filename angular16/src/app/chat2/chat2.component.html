<div class="container">
  <div class="row">
    <div class="col-lg-12">
<a routerLink="/" class="btn btn-info">Inicio</a>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Teclea nombre"
        [(ngModel)]="seleccionMensaje.usuario" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <input type="text" name="mensaje" id="mensaje" class="form-control" placeholder="Teclea mensaje"
        [(ngModel)]="seleccionMensaje.mensaje" aria-describedby="helpId">
      </div>
      <!-- botonera -->
      <button type="button" class="btn btn-outline-primary"
       (click)="EnviarMensaje(seleccionMensaje)">Enviar Mensaje</button>
       <button type="button" class="btn btn-outline-primary"
       (click)="LeerMensajes()">Leer Mensaje</button>
      <!-- tabla para mostrar contenido -->
      <table class="table table-bodered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>HORA/FECHA</th>
            <th>USUARIO</th>
            <th>MENSAJE</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let chat of Mensajes">

            <td>{{chat.id}}</td>
            <td>{{chat.fecha}}</td>
            <td>{{chat.usuario}}</td>
            <td>{{chat.mensaje}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
