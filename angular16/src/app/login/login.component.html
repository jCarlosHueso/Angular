<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Teclea email" aria-describedby="helpId" [(ngModel)]="usuario.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Teclea password" aria-describedby="helpId" [(ngModel)]="usuario.pwd">
      </div>
      <div class="text-center">
       <button class="btn btn-danger m-2"  (click)="logeo(usuario)">Login</button>
       <!-- <button class="btn btn-info m-2" (click)="logeoNoa()">LoginNoa</button> -->
       <a routerLink="/chat2" class="btn btn-success m-2"  >Chat</a>
       <a routerLink="/registro" class="btn btn-primary">Registrar</a>
      </div>
    </div>
  </div>
