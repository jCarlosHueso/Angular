
<div class="container">
  <div class="row">
    <div class="col-lg-12">

    <div class="form-group">
      <label for="nombre">nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="usuario.nombre">
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="usuario.email">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="text" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="usuario.password">
    </div>
<div class="text-center">
<button class="btn btn-danger m-2" (click)="registrar(usuario)">Registrar</button>
<a routerLink="/" class="btn btn-info">volver a login</a>

</div>
    </div>

  </div>

</div>
